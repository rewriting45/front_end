<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

</style>

<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>
    <script>
        let div = document.getElementById('fade-obj');
        let button = document.getElementById('fade-btn');
        let time = 10;
        let flag = 1;
        button.addEventListener('click', function (e) {
            if (flag == 1) {
                let myVar = setInterval(() => {
                    time -= 1;
                    div.style.backgroundColor = 'rgba(0,0,0,' + time/10 + ')';
                    button.disabled = true;
                    if (time == 0) {
                        clearInterval(myVar);
                        button.disabled = false;
                        button.innerHTML = '淡入';
                    }
                }, 100);
                console.log(time);
                flag = 0;
            } else {
                let myVar = setInterval(() => {
                    time += 1;
                    div.style.backgroundColor = 'rgba(0,0,0,' + time/10 + ')';
                    button.disabled = true;
                    if (time == 10) {
                        clearInterval(myVar);
                        button.disabled = false;
                        button.innerHTML = '淡出';
                    }
                }, 100);
                flag = 1;
            }
        })
    </script>
</body>

</html>
