<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let numbers = '';
        for(let i = 1; i <= 100; i ++){
            if (i%3 == 0 || i%10 == 3){
                numbers += 'PA,';
            }else {
                numbers += i+',';
            }
        }

        console.log(numbers);
        
    </script>
</body>
</html>
