<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr,td {
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <script>
        document.write("<table>");
        for (let i = 1; i <= 9 ; i++){
            document.write('<tr>');
            for (let j = 1; j <= i; j++){
                document.write('<td>');
                document.write(j+'*'+i+'='+j*i);
                document.write('</td>');
            }
            document.write('</tr>');
        }
        document.write("</table>");

        
        
    </script>
</body>
</html>
