<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="time">
        <span id="years"></span>
        <span id="month"></span>
        <span id="days"></span>
        <span id="week"></span>
        <span id="hours"></span>
        <span id="minute"></span>
        <span id="second"></span>
        <span id="smsh"></span>
    </div>
    <script>
        function week(date){
            let weekday = document.getElementById('week');
            let num = date.getDay();
            switch(num){
                case 1:weekday.innerHTML = "星期一";break;
                case 2:weekday.innerHTML = "星期二";break;
                case 3:weekday.innerHTML = "星期三";break;
                case 4:weekday.innerHTML = "星期四";break;
                case 5:weekday.innerHTML = "星期五";break;
                case 6:weekday.innerHTML = "星期六";break;
                case 0:weekday.innerHTML = "星期日";break;
            }
        }
        function week1(date){
            let weekday = document.getElementById('week');
            let num = date.getDay();
            switch(num){
                case 1:weekday.innerHTML = "Monday";break;
                case 2:weekday.innerHTML = "Tuesday";break;
                case 3:weekday.innerHTML = "Wednesday";break;
                case 4:weekday.innerHTML = "Thursday";break;
                case 5:weekday.innerHTML = "Friday";break;
                case 6:weekday.innerHTML = "saturday";break;
                case 0:weekday.innerHTML = "sunday";break;
            }
        }

        function Time(date){
            let years = date.getFullYear();
            let months = date.getMonth()+1;
            let days = date.getDate();
            let year = document.getElementById('years');
            let month = document.getElementById('month');
            let day = document.getElementById('days');
            year.innerHTML = years + '年';
            // if (years < 10){
            //     year.innerHTML = '000'+years;
            // }else if (years < 100){
            //     year.innerHTML = '00' + years;
            // }else if(years < 1000){
            //     year.innerHTML = '0' + years;
            // }

            if (month < 10){
                month.innerHTML = '0'+ months + '月';
            }else {
                month.innerHTML = months + '月';
            }

            if (day < 10){
                day.innerHTML = '0'+ days +'日';
            }else {
                day.innerHTML = days + '日';
            }
        }

        function Time1(date){
            let years = date.getFullYear();
            let months = date.getMonth()+1;
            let days = date.getDate();
            let year = document.getElementById('years');
            let month = document.getElementById('month');
            let day = document.getElementById('days');
            year.innerHTML = years + '-';
            // if (years < 10){
            //     year.innerHTML = '000'+years;
            // }else if (years < 100){
            //     year.innerHTML = '00' + years;
            // }else if(years < 1000){
            //     year.innerHTML = '0' + years;
            // }

            if (month < 10){
                month.innerHTML = '0'+ months + '-';
            }else {
                month.innerHTML = months + '-';
            }

            if (day < 10){
                day.innerHTML = '0'+ days;
            }else {
                day.innerHTML = days;
            }
        }

        function format(date){
            let hours = date.getHours();
            let seconds = date.getSeconds();
            let minutes = date.getMinutes();
            let hour = document.getElementById('hours');
            let second = document.getElementById('second');
            let minute = document.getElementById('minute');
            hour.innerHTML = hours + ':';
            minute.innerHTML = minutes + ':';
            second.innerHTML = seconds;
            if (hours >= 12){
                document.getElementById('smsh').innerHTML = 'PM';
            }else {
                document.getElementById('smsh').innerHTML = 'AM';
            }
        }

        setInterval(function(){
            let date = new Date();
            Time1(date);
            week1(date);
            format(date);
        },1000);
    </script>
</body>
</html>
