<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select id="year-select">
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        ……
        <option value="2032">2032</option>
    </select>

    <select id="month-select">
        <option value="1">1</option>
        <option value="2">2</option>
        ……
        <option value="12">12</option>
    </select>

    <select id="day-select">
        <option value="1">1</option>
        <option value="2">2</option>
        ……
        <option value="31">31</option>
    </select>

    <select id="hour-select">
        <option value="0">00</option>
        <option value="1">01</option>
        ……
        <option value="23">23</option>
    </select>

    <select id="minute-select">
        <option value="0">0</option>
        <option value="1">1</option>
        ……
        <option>59</option>
    </select>

    <select id="second-select">
        <option value="0">0</option>
        <option value="1">1</option>
        ……
        <option>59</option>
    </select>

    <p id="result-wrapper">现在距离 2021年1月1日星期X HH:MM:SS 还有 X 天 X 小时 X 分 X 秒</p>
    <script>



        let result = document.getElementById('result-wrapper');
        let year = document.getElementById('year-select');
        let month = document.getElementById('month-select');
        let day = document.getElementById('day-select');
        let hour = document.getElementById('hour-select');
        let minute = document.getElementById('minute-select');
        let second = document.getElementById('second-select');
        
        function text(d) {
            let index = d.selectedIndex;
            let text = d.options[index].innerHTML;
            return text;
        }

        function week(date) {
            let weekday = document.getElementById('week');
            let num = date.getDay();
            switch (num) {
                case 1: weekday.innerHTML = "星期一"; break;
                case 2: weekday.innerHTML = "星期二"; break;
                case 3: weekday.innerHTML = "星期三"; break;
                case 4: weekday.innerHTML = "星期四"; break;
                case 5: weekday.innerHTML = "星期五"; break;
                case 6: weekday.innerHTML = "星期六"; break;
                case 0: weekday.innerHTML = "星期日"; break;
            }
        }

        setInterval(function () {
            let result = document.getElementById('result-wrapper');
            let timting = new Date(text(year), text(month), text(day), text(hour), text(minute), text(second));
            
            let time = new Date(2021, 1, 1, 0, 0, 0);
            let num = time.getTime() - timting.getTime();
            let dayS = parseInt(num / (24 * 60 * 60 * 1000));
            num = num % (24 * 60 * 60 * 1000);
            let hourS = parseInt(num / (60 * 60 * 1000));
            num = num % (60 * 60 * 1000);
            let minuteS = parseInt(num / (60 * 1000));
            num = num % (60 * 1000);
            let secondS = parseInt(num / 1000);

            if (parseInt(time.getFullYear()) - parseInt(timting.getFullYear()) <= 0) {
                result.innerHTML = '输入时间超过当前时间';
            }else {
                result.innerHTML = '现在距离 2021年1月1日 还有' + dayS + '天' + hourS + '小时' + minuteS + '分' + secondS + '秒';
            }
        }, 1000);
    </script>
</body>

</html>
