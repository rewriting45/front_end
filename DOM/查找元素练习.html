<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
    </div>
    <script>

        function getAllListItem() {
            // 返回页面中所有li标签
            return document.querySelectorAll('li');
        }

        function findAllHtmlSpanInOneSection(sectionId) {
            // 返回某个section下所有span中内容为HTML的span标签
            let section = document.querySelectorAll(sectionId);
            let sections = [];
            let spans = [];
            for (let i = 0; i < section.length; i++) {
                sections.push(section[i].querySelectorAll('span'));
                for (let j = 0; j < sections[i].length; j++) {
                    if (sections[i][j].innerHTML == 'HTML'){
                        spans.push(sections[i][j]);
                    }
                }
            }
            return spans;
        }

        

        function findListItem(sectionId, spanCont) {
            // 返回某个section下，所有所包含span内容为spanCont的LI标签
            let section = document.querySelectorAll(sectionId);
            let sections = [];
            let li = [];
            for (let i = 0; i < section.length; i++){
                sections.push(section[i].querySelectorAll('span'));
                for (let j = 0; j < sections[i].length; j++) {
                    if (sections[i][j].innerHTML == spanCont){
                        li.push(sections[i][j].parentNode);
                    }
                }
            }
            return li;
        }
        
        function getActiveLinkContent(sectionId) {
            // 返回某个section下，class为active的链接中包含的文字内容
            let section = document.querySelectorAll(sectionId);
            let sections = [];
            let sectionText = [];
            for(let i = 0; i < section.length ; i++){
                sections.push(section[i].querySelectorAll('.active'));
                for (let j = 0; j < sections[i].length; j++) {
                    sectionText.push(sections[i][j].innerHTML);
                }
            }
            return sectionText;
        }

    </script>
</body>

</html>
